<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visitor Logs</title>
  <style>
    table { border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; }
    th, td { border: 1px solid #ddd; padding: 6px; font-size: 13px; }
    tr:nth-child(even){background-color: #f9f9f9;}
    th { background-color: #333; color: white; text-align: left; }
    .small { font-size: 11px; color: #444; }
  </style>
</head>
<body>
  <h2>Visitor Logs (latest first)</h2>
  <p><a href="/export.csv">Export CSV</a></p>
  <table>
    <thead>
      <tr><th>#</th><th>IP</th><th>User-Agent (truncated)</th><th>Referer</th><th>Path</th><th>UTC Time</th></tr>
    </thead>
    <tbody>
    {% for id, ip, ua, referer, path, ts in rows %}
      <tr>
        <td>{{ id }}</td>
        <td>{{ ip }}</td>
        <td class="small">{{ ua[:120] }}</td>
        <td class="small">{{ referer or "" }}</td>
        <td>{{ path }}</td>
        <td>{{ ts }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <script>
    // optional: auto-refresh every 10s
    setTimeout(function(){ location.reload(); }, 10000);
  </script>
</body>
</html>
